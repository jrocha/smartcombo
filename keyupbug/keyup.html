<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>KeyUpBug</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/2.7.0/build/reset-fonts-grids/reset-fonts-grids.css" type="text/css">
	
</head>
<body class="yui-skin-sam">

<div id="doc" class="yui-t7">
	<div id="hd" role="banner"><h1>KeyUpBug</h1></div>
	<div id="bd" role="main">
		<div class="yui-g"><div id="core-control"><input type="text" id="myInput" class="yui-KeyUpBug-searchBox"></input></div></div>
	</div>
	<div id="ft" role="contentinfo"></div>
</div>

<script src="http://yui.yahooapis.com/3.0.0/build/yui/yui-min.js"></script>
<script type="text/javascript">
YUI().use('widget', 'node', 'event-key', 'anim', function(Y) {
	var myContext = 'myContext';
	
	var myHandler = function(o) {
		alert(this);
	};

	
	Y.on('click', myHandler, '#myInput', myContext);
	Y.on('keyup', myHandler, '#myInput', '', myContext)

});
</script>

</body>
</html>
